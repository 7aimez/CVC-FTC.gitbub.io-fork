<!DOCTYPE html>
<html>
    <head>
        <title>CVC FTC</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                font-weight: 400;
                font-style: normal;
                overflow: hidden;
                background-position: center;
                color: #333;
            }
            a#menu-button {
                font-family: inherit;
                font-weight: 500;
            }
            a#menu-button:hover {
                text-decoration: underline;
            }
            h1 {
                font-family: inherit;
                font-weight: 700;
            }
            p {
                font-family: inherit;
                font-weight: 400;
            }
            footer {
                font-family: inherit;
                font-weight: 300;
            }
            #header {
                z-index: 10; /* Ensure the header stays on top */
            }
            #mainContent {
                z-index: 1; /* Ensure main content stays below the header */
                position: relative; /* Add position to enable z-index */
            }
        </style>
    </head>
    <body class="w-full h-screen bg-cover bg-center" style="background-image: url('img/cover.png');">
        <header id="header" class="fixed top-0 left-0 w-full backdrop-blur-md shadow-md flex items-center justify-between p-4 bg-opacity-20">
                <a href="#"><div class="text-lg font-semibold text-blue-600"><img src="img/logo.png" class="rounded w-10 h-10"></div></a>
                
                <nav class="space-x-4">
                        <a href="index.html" id="menu-button" class="text-gray-700">Home</a>
                        <a href="about-us.html" id="menu-button" class="text-gray-700">About Us</a>
                        <a href="contact.html" id="menu-button" class="text-gray-700">Contact</a>
                        <a href="gallery.html" id="menu-button" class="text-gray-700">Gallery</a>
                </nav>
            
        </header>
		
        <div id="mainContent" class="flex items-center justify-center h-screen text-white text-center">
                <div>
                        <h1 class="text-6xl">CVC FTC</h1>
                        <p class="mt-4 text-lg">Robotics Club</p>
                </div>
        </div>
      	
      	<footer id="footer" class="p-1 fixed bottom-2 right-2 left-2 bg-gray-400 text-white text-center rounded-xl opacity-60">
         		&copy; 2025 | CVC Robotics 
      	</footer>
    </body>
    <script>
        window.onload = function () {
            const mainContent = document.getElementById('mainContent');

            mainContent.style.opacity = 0;
            mainContent.style.transform = 'translateY(50px)';

            setTimeout(() => {
            mainContent.style.transition = 'opacity 1s, transform 1s';
            mainContent.style.opacity = 1;
            mainContent.style.transform = 'translateY(0)';
            }, 100);
        };
    </script>
</html>
